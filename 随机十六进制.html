<script>
    // 字符串十六进制

    function sljz() {
        var color = '#'
        var jz = '0123456789abcdef';
        for (var i = 0; i < 6; i++) {
            var r = Math.floor(Math.random() * 16)
            color += jz[r]
        }
        return color
    }
    //  调用
    // console.log(sljz())
// 另一种十六进制数值都一样

</script>
